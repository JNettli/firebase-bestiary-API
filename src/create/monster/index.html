<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/create/monster.js" type="module"></script>
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
    <title>Testing</title>
</head>
<body>
    <a href="../../../">Go back to main menu</a>
    <form id="new-monster">

        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="level">Level</label>
        <input type="number" id="level" name="level">

        <label for="hp">Hitpoints</label>
        <input type="number" id="hp" name="hp">

        <label for="image">Image URL</label>
        <input type="text" id="image" name="image">

        <label for="examine">Examine Text</label>
        <input type="text" id="examine" name="examine">

        <label for="category">Monster Category</label>
        <input type="text" id="category" name="category">

        <button type="submit">Add New Monster</button>
    </form>
</body>
